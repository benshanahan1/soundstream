<html>
    <head>
        <title>Soundstream</title>
    </head>
    <script type="text/javascript">
        function popupWindow(url) {
            const windowSettings = 'menubar=no,scrollbars=no,location=no,width=800,height=600';
            const newWindow = window.open(url, '_blank', windowSettings);
            if (window.focus) newWindow.focus();
        }
    </script>
<body>
    <h1>Choose an audio visualization</h1>
    <p>Press <b>F11</b> with a visualization window open to toggle fullscreen.</p>
    <ul>
        {% for name in viz_list %}
            <li>
                <a href="#" onclick="popupWindow('/viz/{{ name }}');">{{ name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
